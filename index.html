<!DOCTYPE html>
<html lang="en">

<head>
    <title>Star Wars Fight</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/card.css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron">
                    <h1 class="jumboWords"></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3 id="mainMessage"></h3>
            </div>
        </div>
        <div id="characterDiv" class="row"></div>
        <div  class="row">
                <div id="chosenPlayer" class="col-md-6"></div>
                <div id="chosenEnemy" class="col-md-6"></div>
        </div>
        <div class="row">

            <div class="col-md-6">
                <div id="playerCard" class="card">
                    <div class="card-body">
                        <h5 id="playerName" class="card-title"></h5>
                        <h6 class="card-subtitle mb-2 text-muted">Character Stats</h6>
                        <p id="playerHealth" class="card-text">Health: </p>
                        <p id="playerAttack" class="card-text">Attack: </p>
                        <p id="playerDefence" class="card-text">Defence: </p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="enemyCard" class="card">
                    <div class="card-body">
                        <h5 id="enemyName" class="card-title">No enemy selected</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Character Stats</h6>
                        <p id="enemyHealth" class="card-text">Health: </p>
                        <p id="enemyAttack" class="card-text">Attack: </p>
                        <p id="enemyDefence" class="card-text">Defence: </p>
                    </div>
                </div>
                <button id="btnAttack" type="button" class="btn btn-primary">Attack</button>
                <button id="btnDefend" type="button" class="btn btn-success">Defend</button>
                <button id="btnRun" type="button" class="btn btn-warning">Run</button>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/java/classObj.js"></script>
    <script src="./assets/java/characterBaseStats.js"></script>
    <script src="./assets/java/battle.js"></script>
    <script src="./assets/java/setupGameWorld.js"></script>
</body>

</html>
